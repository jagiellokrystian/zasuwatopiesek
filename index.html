<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zasuwa to piesek</title>

    <style>

        @import url("https://fonts.googleapis.com/css?family=Raleway");

        :root {
        --glow-color: hsl(186 100% 69%);
        }

        *,
        *::before,
        *::after {
        box-sizing: border-box;
        }

        html,
        body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        }

        body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: rgb(2,0,36);
        background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(43,121,9,1) 35%, rgba(0,212,255,1) 100%);
        font-family: Arial, Helvetica, sans-serif;
        }

        .naglowek_1 {
        text-align: center;
        color: white;
        margin-bottom: 20px;
        font-size: 2.5em;
        cursor: default;
        }

        .glowing-btn {
        position: relative;
        color: var(--glow-color);
        cursor: pointer;
        padding: 0.3em 1.2em;
        border: 0.1em solid var(--glow-color);
        border-radius: 0.35em;
        background: none;
        perspective: 2em;
        font-family: "Raleway", sans-serif;
        font-size: 1.5em;
        font-weight: 900;
        letter-spacing: 0.75em;

        -webkit-box-shadow: inset 0px 0px 0.5em 0px var(--glow-color),
            0px 0px 0.5em 0px var(--glow-color);
        -moz-box-shadow: inset 0px 0px 0.5em 0px var(--glow-color),
            0px 0px 0.5em 0px var(--glow-color);
        box-shadow: inset 0px 0px 0.5em 0px var(--glow-color),
            0px 0px 0.5em 0px var(--glow-color);
        animation: border-flicker 2s linear infinite;
        }

        .glowing-txt {
        float: left;
        margin-right: -0.8em;
        -webkit-text-shadow: 0 0 0.125em hsl(0 0% 100% / 0.3),
            0 0 0.45em var(--glow-color);
        -moz-text-shadow: 0 0 0.125em hsl(0 0% 100% / 0.3),
            0 0 0.45em var(--glow-color);
        text-shadow: 0 0 0.125em hsl(0 0% 100% / 0.3), 0 0 0.45em var(--glow-color);
        animation: text-flicker 3s linear infinite;
        }

        .faulty-letter {
        opacity: 0.5;
        animation: faulty-flicker 2s linear infinite;
        }

        .glowing-btn::before {
        content: "";
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        opacity: 0.7;
        filter: blur(1em);
        transform: translateY(120%) rotateX(95deg) scale(1, 0.35);
        background: var(--glow-color);
        pointer-events: none;
        }

        .glowing-btn::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        opacity: 0;
        z-index: -1;
        background-color: var(--glow-color);
        box-shadow: 0 0 2em 0.2em var(--glow-color);
        transition: opacity 100ms linear;
        }

        .glowing-btn:hover {
        color: rgba(0, 0, 0, 0.8);
        text-shadow: none;
        animation: none;
        }

        .glowing-btn:hover .glowing-txt {
        animation: none;
        }

        .glowing-btn:hover .faulty-letter {
        animation: none;
        text-shadow: none;
        opacity: 1;
        }

        .glowing-btn:hover:before {
        filter: blur(1.5em);
        opacity: 1;
        }

        .glowing-btn:hover:after {
        opacity: 1;
        }

        @keyframes faulty-flicker {
        0% {
            opacity: 0.1;
        }
        2% {
            opacity: 0.1;
        }
        4% {
            opacity: 0.5;
        }
        19% {
            opacity: 0.5;
        }
        21% {
            opacity: 0.1;
        }
        23% {
            opacity: 1;
        }
        80% {
            opacity: 0.5;
        }
        83% {
            opacity: 0.4;
        }

        87% {
            opacity: 1;
        }
        }

        @keyframes text-flicker {
        0% {
            opacity: 0.1;
        }

        2% {
            opacity: 1;
        }

        8% {
            opacity: 0.1;
        }

        9% {
            opacity: 1;
        }

        12% {
            opacity: 0.1;
        }
        20% {
            opacity: 1;
        }
        25% {
            opacity: 0.3;
        }
        30% {
            opacity: 1;
        }

        70% {
            opacity: 0.7;
        }
        72% {
            opacity: 0.2;
        }

        77% {
            opacity: 0.9;
        }
        100% {
            opacity: 0.9;
        }
        }

        @keyframes border-flicker {
        0% {
            opacity: 0.1;
        }
        2% {
            opacity: 1;
        }
        4% {
            opacity: 0.1;
        }

        8% {
            opacity: 1;
        }
        70% {
            opacity: 0.7;
        }
        100% {
            opacity: 1;
        }
        }

        @media only screen and (max-width: 600px) {
        .glowing-btn{
            font-size: 1.25em;
        }
        }

    </style>

</head>
<body>
    <h1 class="naglowek_1">
        Zasuwa to piesek
    </h1>
    <button class='glowing-btn'><span class='glowing-txt'>Jebie<span class='faulty-letter'> Miko≈Çaja</span> Zasuwe</span></button>
</body>
</html>
